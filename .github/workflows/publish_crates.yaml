name: 'Publish crates'
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
      - uses: katyo/publish-crates@v1
        with:
            path: './crates/mdx_highlighter'
            registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
